<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form">
                <div class="form-group">
                    <label for="" class="form-label">Product Id</label>
                        <input type="text" class="form-control" name="pid" [(ngModel)]="pid">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Name</label>
                        <input type="text" class="form-control" name="pname" [(ngModel)]="pname">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Author</label>
                        <input type="text" class="form-control" name="pauthor" [(ngModel)]="pauthor">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product About</label>
                        <input type="text" class="form-control" name="pabout" [(ngModel)]="pabout">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Price</label>
                        <input type="text" class="form-control" name="pprice" [(ngModel)]="pprice">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Features</label>
                        <input type="text" class="form-control" name="pgenre" [(ngModel)]="pgenre">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Product Image</label>
                        <input type="text" class="form-control" name="pimg" [(ngModel)]="pimg">
                </div>
                <div><button class="btn btn-danger">Cancel</button>
                    <button class="btn btn-success" (click)="adding()">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
