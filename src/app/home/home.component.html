
    <div class="container-fluid">
        <div class="row navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="col-md-10"><h1 class="navbar-brand" >BEYOND</h1></div>
            <div class="col-md-1"><button class="btn text-light" data-bs-toggle="modal" data-bs-target="#mymodal">Login</button></div>
        </div>
    </div>  

    <div class="modal fade" id="mymodal">
        <button class="btn btn-close" data-bs-dismiss="modal"></button>
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="" class="form p-5">
                    <div class="form-group">
                        <label for="" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="username" aria-required="true">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                    <br><br>
                    <div class="form-group">
                        <button type="reset" class="btn btn-danger">Cancel</button>
                    
                        <button class="btn btn-success" style="position: relative;left:100px;"  data-bs-dismiss="modal" (click)="login()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
                <div class=" col-md-10 carousel slide" id="mycar" data-bs-ride="carousel">
                    <div class="carousel-inner">
                     <div class="carousel-item active"><img  height="600" width="1200" src=" https://images.yourstory.com/cs/wordpress/2018/11/Audible-feature-1.png?w=1152&fm=auto&ar=2:1&mode=crop&crop=faces" alt="" class="img-fluid"></div>
                        <div class="carousel-item"><img   height="600" width="1200" src="https://i.ytimg.com/vi/4SZZ5s1rHrA/maxresdefault.jpg" alt="" ></div>
                       <div class="carousel-item"><img  height="600" width="1200"src="https://m.media-amazon.com/images/I/A1mbsaCCdDL.png" alt=""></div>
                       
                       
                        <a href="" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#mycar"><span class="carousel-control-prev-icon"></span></a>
                        <a href="" class="carousel-control-next" data-bs-slide="next" data-bs-target="#mycar"><span class="carousel-control-next-icon"></span></a>
    
                    </div>
                </div>
                <div class="col-md-1"></div>
        
    </div>
</div>
