<app-nav></app-nav>
<br><h2 class="d-flex justify-content-center">Cart products</h2><br>
<div class="container">
    <div class="row">
        <div *ngFor="let b of products" class="col-md-4">
            <div class="card">
                <div class="card-header"> 
                    <img class="img-fluid" [src]="b.pimg" alt="" >
                    <br>
                    <h3>{{b.pname}}</h3>
                    <h4>{{b.pprice | currency:'INR'}}</h4>
                </div>
                    <div class="card-body">

                        <h4>Author name : {{b.pauthor}}</h4>
                        <h5>Synopsis :</h5> <p>{{b.pabout}}</p>
                        <div class="card-footer">
                           <div class="row">
                            <div class="col-md-3"><button class="btn btn-primary" data-bs-target="#mymodal" data-bs-toggle="modal" (click)="buy(b)">Buy</button></div>
                           </div>
                        </div>
                    </div>
               
            </div>
            
<div class="modal fade p-3" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-title d-flex justify-content-center">
                <h1>Purchase Form</h1>
            </div>
    
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
                <form action="" class="form p-3">
                    <div class="form-group">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="username">
                      </div>
                      <div class="form-group">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email">
                      </div>
                      <div class="form-group">
                        <label for="" class="form-label">Phone</label>
                        <input type="number" class="form-control" name="phone" [(ngModel)]="phone">
                      </div>
                      <div class="form-group">
                        <label for="" class="form-label">Total amount <h3>{{price | currency:'INR'}}</h3></label>
                        
                      </div>
                      <button class="btn btn-success" (click)="buynow()">Buy now</button>
            
                </form>
            </div>
            <div class="col-md-1"><button class="btn btn-close" data-bs-dismiss="modal"></button></div>
            <div class="col-md-1"></div>
            <br>
          </div>

        </div>
    </div>
</div>
        </div>
    </div>
</div>
